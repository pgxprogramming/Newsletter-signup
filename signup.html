<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">
    <form  action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/newsletter-logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to my Newsletter<h1>

      <input type="text"  class="form-control top" name="fname" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="email1" placeholder="Email Address" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-3 mb-3 text-muted">&copy; pg programming</p>
    </form>
  </body>
</html>
